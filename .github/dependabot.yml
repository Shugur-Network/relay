version: 2
updates:
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
      timezone: UTC
    target-branch: main
    open-pull-requests-limit: 2
    rebase-strategy: auto
    # Group and limit noise: one PR for all minor/patch updates
    groups:
      gomod-minor-patch:
        applies-to: version-updates
        update-types: ["minor", "patch"]
        patterns: ["*"]
    # Avoid surprise breaking updates by default
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "03:15"
      timezone: UTC
    target-branch: main
    open-pull-requests-limit: 2
    rebase-strategy: auto
    groups:
      actions-minor-patch:
        applies-to: version-updates
        update-types: ["minor", "patch"]
        patterns: ["*"]
