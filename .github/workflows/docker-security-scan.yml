name: "Docker Security Scan"

on:
  schedule:
    # Run weekly on Mondays at 02:00 UTC (reduced from daily)
    - cron: '0 2 * * 1'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - 'Dockerfile'

permissions:
  contents: read
  security-events: write

jobs:
  docker-scan:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    if: github.repository == 'Shugur-Network/relay' # Only run on main repository
    
    strategy:
      matrix:
        target:
          - "production"
          - "development"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
        
      - name: Build Docker image
        run: |
          docker build -t relay:${{ matrix.target }} -f docker/Dockerfile --target ${{ matrix.target }} .
          
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: relay:${{ matrix.target }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.target }}.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@3599b3baa15b485a2e49ef411a7a4bb2452e7f93 # v3.30.5
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.target }}.sarif'
          
      - name: Generate summary report
        if: always()
        run: |
          echo "## 🔍 Docker Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** \`${{ matrix.target }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count vulnerabilities by severity
          if [[ -f "trivy-results-${{ matrix.target }}.sarif" ]]; then
            CRITICAL=$(jq '.runs[0].results[] | select(.level == "error") | .ruleId' trivy-results-${{ matrix.target }}.sarif 2>/dev/null | wc -l || echo "0")
            HIGH=$(jq '.runs[0].results[] | select(.level == "warning") | .ruleId' trivy-results-${{ matrix.target }}.sarif 2>/dev/null | wc -l || echo "0")
            MEDIUM=$(jq '.runs[0].results[] | select(.level == "note") | .ruleId' trivy-results-${{ matrix.target }}.sarif 2>/dev/null | wc -l || echo "0")
            
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| 🔴 Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
            echo "| 🟠 High | $HIGH |" >> $GITHUB_STEP_SUMMARY
            echo "| 🟡 Medium | $MEDIUM |" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Scan results file not found" >> $GITHUB_STEP_SUMMARY
          fi