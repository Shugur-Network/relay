name: Auto Label PRs

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Auto-label based on file changes
        uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9 # v5.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

      - name: Label size
        uses: pascalgn/size-label-action@be08a2d5f857dc99c5b9426cfd59a56f2a35b09e # v0.5.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          sizes: >
            {
              "0": "XS",
              "20": "S", 
              "100": "M",
              "500": "L",
              "1000": "XL"
            }

      - name: Label for dependency updates
        if: github.actor == 'dependabot[bot]'
        run: |
          gh pr edit ${{ github.event.number }} --add-label "dependencies"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Label breaking changes
        if: contains(github.event.pull_request.title, 'BREAKING') || contains(github.event.pull_request.body, 'BREAKING CHANGE')
        run: |
          gh pr edit ${{ github.event.number }} --add-label "breaking-change"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Label performance improvements
        if: contains(github.event.pull_request.title, 'perf') || contains(github.event.pull_request.body, 'Performance')
        run: |
          gh pr edit ${{ github.event.number }} --add-label "performance"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Label security improvements
        if: contains(github.event.pull_request.title, 'security') || contains(github.event.pull_request.body, 'Security')
        run: |
          gh pr edit ${{ github.event.number }} --add-label "security"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}