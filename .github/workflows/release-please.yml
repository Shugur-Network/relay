name: Release Please

on:
  # Manual trigger for creating releases and managing release PRs
  workflow_dispatch:
    inputs:
      action_type:
        description: 'Action to perform'
        required: true
        default: 'update-pr'
        type: choice
        options:
          - update-pr
          - create-prerelease
          - create-stable-release
      release_type:
        description: 'Type of release to create (only for release actions)'
        required: false
        default: 'prerelease'
        type: choice
        options:
          - prerelease
          - stable

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Run release-please (Create/Update PR)
        if: github.event.inputs.action_type == 'update-pr'
        id: release-pr
        uses: googleapis/release-please-action@7987652d64b4581673a76e33ad5e98e3dd56832f # v4.1.3
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Create prerelease (Manual)
        if: github.event.inputs.action_type == 'create-prerelease'
        uses: googleapis/release-please-action@7987652d64b4581673a76e33ad5e98e3dd56832f # v4.1.3
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          command: github-release
          prerelease: true

      - name: Create stable release (Manual)
        if: github.event.inputs.action_type == 'create-stable-release'
        uses: googleapis/release-please-action@7987652d64b4581673a76e33ad5e98e3dd56832f # v4.1.3
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          command: github-release