name: Release Please

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      release-as:
        description: "Force version (e.g., 1.3.3-rc.1)"
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Run release-please (with release-as)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.release-as != '' }}
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          release-as: ${{ inputs.release-as }}

      - name: Run release-please (default)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.release-as == '' }}
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
